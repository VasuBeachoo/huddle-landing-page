<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/7e95a48abd.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <div class="component-container">
      <div class="component">
        <div class="img-section">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
            class="mockups-img"
          />
        </div>
        <div class="text-section">
          <h2 class="heading-text white-text">
            Build The Community Your Fans Will Love
          </h2>
          <p class="paragraph-text white-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-btn">Register</button>
          <div class="social-media-icons">
            <i class="icon fa-brands fa-facebook-f fa-inverse"></i>
            <i class="icon fa-brands fa-twitter fa-inverse"></i>
            <i class="icon fa-brands fa-instagram fa-inverse"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
